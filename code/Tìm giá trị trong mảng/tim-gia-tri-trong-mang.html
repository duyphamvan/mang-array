<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = prompt("Enter a number");
		var x = [1,2,3,4,5,6];
		var i = 0;
		for (var i = 0; i < x.length; i++) {
			if (a==x[i]) {
				alert("Value " + x[i] + " found at " + i);
			}
		}
	</script>
</body>
</html>
