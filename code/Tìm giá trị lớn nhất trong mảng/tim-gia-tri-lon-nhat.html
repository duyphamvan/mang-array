<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = [1,2,3,4,5,6,7,8];
		var max = 0;
		var index = '';
		for (var i = 0; i < x.length; i++) {
			if (x[i]>x[max]) {
				max = x[i];
				index = i;
			}
		}
		alert(" max: " + max + " at position " + index );

	</script>
</body>
</html>
