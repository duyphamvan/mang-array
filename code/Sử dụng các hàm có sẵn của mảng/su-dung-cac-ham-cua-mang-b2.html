<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = prompt("Enter the number");
		var str = num.toString();
		var result = [str[0]];
		//console.log(result)
		for (var i = 1; i <str.length ; i++) {
			if (str[i-1]%2===0 && str[i]%2===0) {
			    result.push("-", str[i]);
			} else {
			    result.push(str[i]);
			}
		}
		console.log(result.join(''));
	</script>
</body>
</html>
